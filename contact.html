    <div class="contact-form">
        <div class="container">
            <div class="form-wrapper">

                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Sir Syed Street Rawalpindi Islamabad</p>

                    </div>
                    <img src="./img/company-img.jpg" alt="Campnay Image">

                <form action="">
                    <h1 class="lg-heading text-black">Contact Us</h1>

                    <div class="form-group">
                        <label for="username">Username</label>

                    </div>

                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message"></textarea>    
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
